apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: httpbin
  namespace: argocd
spec:
  template:
    metadata:
      name: '{{ cluster }}-httpbin'
    spec:
      project: infrastructure-testing
      destination:
        server: '{{ url }}'
        namespace: httpbin
      source:
        path: 'httpbin/app'
        repoURL: git@github.com:Osazz/argocd_projects.git
        targetRevision: master
