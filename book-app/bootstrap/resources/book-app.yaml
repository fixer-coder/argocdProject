apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: book-app
  namespace: argocd
spec:
  template:
    metadata:
      name: '{{ cluster }}-book-app'
    spec:
      project: infrastructure-testing
      destination:
        server: '{{ url }}'
        namespace: book-app
      source:
        path: 'book-app/app'
        repoURL: git@github.com:Osazz/argocd_projects.git
        targetRevision: master
