apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-hello-world
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: hello-world/bootstrap
    repoURL: git@github.com:Osazz/argocd_projects.git
    targetRevision: master
