apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hello-world
  namespace: argocd
spec:
  template:
    metadata:
      name: '{{ cluster }}-hello-world'
    spec:
      project: infrastructure-testing
      destination:
        server: '{{ url }}'
        namespace: helloworld
      source:
        path: 'hello-world/app'
        repoURL: git@github.com:Osazz/argocd_projects.git
        targetRevision: master
